<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" id="name" ngModel name="name" required class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" ngModel name="description" required
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Price</label>
                        <input type="number" id="price" class="form-control" ngModel name="price" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!form.valid">Save</button> &nbsp;&nbsp;
                    <button  class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
